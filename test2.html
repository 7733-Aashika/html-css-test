<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        
        .style {
            color: blue;
        
        }
        .style:hover {
            color: red;
        }
        .style:active {
            color: green;
        }
        /*2nd question*/
        h1{
            font-family: Arial;
            text-shadow:2px 2px 4px rgb(119, 31, 31);
        }
        p{
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
        /*3rd*/
        .card{
            border: 1px solid gray;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
        }
        /*4th*/
        .navbar{
            display: flex;
            justify-content:space-between ;
            align-items: center; 
        }
        /*6th*/
        button{
            background-color: blue;
            color: white;
        }
        button:hover{
            background-color: rgb(14, 14, 86);
            transition: background-color 0.3s ease;
        }
        /*12th*/
        
        @media (max-width: 600px) {
            .res h1 {
                font-size: 2rem;  
            }
        }

        
        @media (min-width: 600px) and (max-width: 900px) {
            .res h1 {
                font-size: 3rem;  
            }
        }

        @media (min-width: 900px) {
            .res h1 {
                font-size: 4rem;  
            }
        }
         /*14th*/
        .css::selection{
            background-color: black;
            color: rgb(166, 166, 185);

        }
    
    
    </style>
</head>
<body>
    <!-- 1.Create a list of links styled differently for hover and active states.-->
    <ul>
        <li><a href="#" class="style">Link 1</a></li>
        <li><a href="#" class="style">Link 2</a></li>
        <li><a href="#" class="style">Link 3</a></li>
        <li><a href="#" class="style">Link 4</a></li>
        <li><a href="#" class="style">Link 5</a></li>
    </ul>
    <!--2. Create a simple webpage with a title and a paragraph of text.-->
    <h1>Welcome to My Webpage</h1>
    <p>
        This is a simple webpage with a title and a paragraph of text. 

    </p>
    <!--3. Create a card with a border, padding, and margin-->
    <div class="card">
        many more happy returns of the day!!
    </div>
    <!--4. Create a responsive navigation bar with three links.-->
    <nav class="navbar">
        <a href="#">home</a>
        <a href="#">about us</a>
        <a href="#">career</a>
    </nav>
    <!--6. Create a button that changes color when hovered over.-->
    <button>submit</button>
    <!--12. Create a webpage with a title and a description-->
    <div class="res">
    <h1>responsive webpage</h1>
    <p>this is done using media queries</p>
    </div>
    <!--14.Using HTML, CSS change the styling of text selection  (Use  selection pseudo-element to do this ).-->
    <h2 class="css">pseudo-element</h2>
</body>
</html>
